<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: linear-gradient(to bottom, #6ee7b7, #3b82f6);
            background-size: cover;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 1.25rem 2rem rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 100%;
            max-width: 400px;
        }

        .heading {
            font-size: 2.25rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 1.5rem;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .input-group {
            margin-bottom: 1.25rem;
        }

        .input-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 0.5rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.5);
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: inset 0 0.125rem 0.25rem rgba(0, 0, 0, 0.1);
        }

        .input-group input:focus {
            border-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.2);
        }

        .checkbox-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.25rem;
        }

        .checkbox-group label {
            display: inline-flex;
            align-items: center;
            font-size: 0.875rem;
            font-weight: 600;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            margin-right: auto; /* Push "Forgot Password" to the right */
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 0.75rem;
            width: 1.25rem;
            height: 1.25rem;
        }

        .forgot-password {
            font-size: 0.875rem;
            color: #ffffff;
            text-decoration: none;
            transition: color 0.2s ease;
            margin-left: auto; /* Ensure "Forgot Password" is on the right */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .forgot-password:hover {
            color: #d1d5db;
        }


        .login-button {
            width: 100%;
            padding: 0.75rem;
            font-size: 1.125rem;
            font-weight: 600;
            border-radius: 0.5rem;
            background-color: #4f46e5;
            color: #ffffff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.2);
        }

        .login-button:hover {
            background-color: #4338ca;
            transform: translateY(-2px);
            box-shadow: 0 0.375rem 1rem rgba(0, 0, 0, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
            box-shadow: 0 0.125rem 0.375rem rgba(0, 0, 0, 0.2);
        }

        .register-link {
            text-align: center;
            margin-top: 1.25rem;
            font-size: 0.875rem;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .register-link a {
            color: #ffffff;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .register-link a:hover {
            color: #d1d5db;
            text-decoration: underline;
        }
        .close-button {  /* Added close button */
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            color: #ffffff;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s ease;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .close-button:hover {
            opacity: 1;
        }

    </style>
</head>
<body class="bg-gradient-to-br from-green-400 to-blue-500">
    <div class="container">
        <h2 class="heading">Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" id="remember" name="remember">
                    Remember me
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            <button type="submit" class="login-button">Login</button>
            <div class="register-link">
                Don't have an account? <a href="#">Register</a>
            </div>
            
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const closeButton = document.getElementById('closeButton'); // Get the close button

        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            console.log('Form data:', { email, password, remember });
            alert('Login successful! Check console for data.');
        });

        closeButton.addEventListener('click', () => {
             // In a real application, you would close the modal or navigate to a different page.
             alert('Close button clicked!');
        });
    </script>
</body>
</html>
